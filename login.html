<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertiWise - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="FertiWise Logo" class="logo-img">
            <h1>FertiWise</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="prediction.html">Prediction</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login to FertiWise</h2>

        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FertiWise | Revolutionizing Agriculture through Smart Fertilization</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            alert("Login successful!");
            window.location.href = "prediction.html"; // Redirect to prediction page
        }
    </script>
</body>
</html>
