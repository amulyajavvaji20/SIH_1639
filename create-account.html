<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertiWise - Create Account</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="FertiWise Logo" class="logo-img">
            <h1>FertiWise</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="prediction.html">Prediction</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Create Account Section -->
    <section class="create-account-section">
        <h2>Create a New Account</h2>

        <form class="create-account-form" onsubmit="return handleCreateAccount(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="create-account-btn">Create Account</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FertiWise | Revolutionizing Agriculture through Smart Fertilization</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function handleCreateAccount(event) {
            event.preventDefault(); // Prevent form submission
            alert("Account successfully created!");
            window.location.href = "index.html"; // Redirect to home page
        }
    </script>
</body>
</html>
